name: Slackbot pipeline

triggers:
  - type: webhook

actions:
 - 'echo "Testing Slackbot cmd: {{command}}, component: {{component}}, env: {{environment}}, version: {{version}}"'

vars:
  slackbot:
    command: 'deploy'
    arguments:
      - command
      - component
      - environment
      - version

plugins:
 - slackbot